<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="myCanvas" width="800" height="800"></canvas>
  <script>
    /*
      canvas 相当于一个 img标签， 不同是canvas支持在画布上自定义绘画
      id width height 都不是必须属性
    */
    let canvas = document.getElementById('myCanvas')
    // 绘制2d画布
    let ctx = canvas.getContext('2d')

    // 设置线宽
    ctx.lineWidth = 3
    // 设置线颜色
    ctx.strokeStyle = 'red'
    // 设置填充色
    ctx.fillStyle = 'purple'

    //正方形
    // ctx.moveTo(x轴,y轴)  起点
    ctx.moveTo(100,100)
    // ctx.lineTo(x轴,y轴)  下一点
    ctx.lineTo(300,100)
    ctx.lineTo(300,300)
    ctx.lineTo(100,300)
    ctx.lineTo(100,100) //连接第四点和第一点

    //用于线条的填充
    // ctx.fill()
    //执行线条的绘制
    ctx.stroke()

    // 重新绘制，不受之前属性定义的影响
    ctx.beginPath()
    ctx.strokeStyle = 'green'
    ctx.moveTo(500,100)
    ctx.lineTo(700,100)
    ctx.lineTo(700,300)
    ctx.closePath() // 闭合,可省去定义一些图形的坐标点
    ctx.stroke()
    ctx.fill()







  </script>
</body>
</html>
