<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="main" style="padding-top:100px">
    <canvas id="myCanvas" width="600" height="370"></canvas>
</div>
<script>
  let canvas = $('#myCanvas')
  let ctx = canvas.getContext('2d')

  //图片预加载
  var bg = new Image();
  bg.src='img/bg.png'; //背景
  var heroImg = new Image();
  heroImg.src='img/hero.png'; //英雄
  var monsterImg = new Image();
  monsterImg.src='img/monster.png'; //怪兽

  // 初始坐标点
  let hero = {
    x:0,
    y:0,
    speed: 2
  }
  let monster = {
    x:0,
    y:0
  }
  let keyCode = {}

  addEventListener('keydown',function(e){
    keyCode[e.keyCode] = true
    console.log(e)
    console.log(keyCode)
  })
  addEventListener('keyup',function(e){
    delete keyCode[e.keyCode]
    console.log(e)
    console.log(keyCode)
  })

  function render(){
    ctx.drawImage(heroImg, hero.x, hero.y, 30, 30)
    ctx.drawImage(monsterImg, monster.x, monster.y, 30, 30)
  }
  function play(){
    // 左 37 上 38 右 39 下 40 
    if(37 in keyCode){
      hero.x -= hero.speed
    }
    if(38 in keyCode){
      hero.y -= hero.speed
    }
    if(39 in keyCode){
      hero.x += hero.speed
    }
    if(40 in keyCode){
      hero.y += hero.speed
    }
    if(hero.x <= monster.x){
      hero.x = canvas.width/2
      hero.y = canvas.height/2
      monster.x = Math.floor(Math.random() * canvas.width)
      monster.y = Math.floor(Math.random() * canvas.height)
    }
  }

  function over(){

  }
  function init(){
    render()
    play()
    over()
    requestAnimationFrame(init)
  }
  init()
  
  function $(name){
    return document.querySelector(name)
  }
</script>
</body>
</html>
